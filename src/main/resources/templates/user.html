<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Feeddit Spring App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <div th:if="${not #lists.isEmpty(articles)}">
        <h2>Your Article List</h2>
        <table id="articleList" class="table table-striped" >
            <thead>
                <tr>
                    <th>Headline</th>
                    <th>Link</th>
                    <th>Added on</th>
                    <th>Votes</th>
                    <th>View</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="article : ${articles}" th:if="${article['byUser']} == ${#authentication.getName()}">
                <td th:text="${article.headline}">Headline</td>
                <td><a target="_blank" th:href="${article.link}"> Link </a></td>
                <td th:text="${article.entryDate}">Added on</td>
                <td th:text="${article.votes}">Votes</td>
                <td><a th:href="${'/article/' + article.id}">View</a></td>
                <td><a th:href="${'/article/delete/' + article.id}">Delete</a></td>
            </tr>
            </tbody>
        </table>

    </div>
    <div th:if="${#lists.isEmpty(articles)}">
        <label class="alert alert-info">Trenutno nema članaka za prikaz.</label>
    </div>


<!-- Pagination Bar -->
<div th:fragment='paginationbar'>
    <div>
        <ul class='pagination pagination-centered'>
            <li th:class="${page.firstPage}?'disabled':''">
                <span th:if='${page.firstPage}'>← First</span>
                <a th:if='${not page.firstPage}' th:href='@{${page.url}(page=0,size=${page.size})}'>← First</a>
            </li>
            <li th:class="${page.hasPreviousPage}? '' : 'disabled'">
                <span th:if='${not page.hasPreviousPage}'>«</span>
                <a th:if='${page.hasPreviousPage}' th:href='@{${page.url}(page=${page.number-2},size=${page.size})}' title='Go to previous page'>«</a>
            </li>
            <li th:each='item : ${page.items}' th:class="${item.current}? 'active' : ''">
                <span th:if='${item.current}' th:text='${item.number}'>1</span>
                <a th:if='${not item.current}' th:href='@{${page.url}(page=${item.number-1},size=${page.size})}'><span th:text='${item.number}'>1</span></a>
            </li>
            <li th:class="${page.hasNextPage}? '' : 'disabled'">
                <span th:if='${not page.hasNextPage}'>»</span>
                <a th:if='${page.hasNextPage}' th:href='@{${page.url}(page=${page.number},size=${page.size})}' title='Go to next page'>»</a>
            </li>
            <li th:class="${page.lastPage}? 'disabled' : ''">
                <span th:if='${page.lastPage}'>Last →</span>
                <a th:if='${not page.lastPage}' th:href='@{${page.url}(page=${page.totalPages - 1},size=${page.size})}'>Last →</a>
            </li>
        </ul>
    </div>
</div>
</div>
</body>
</html>
