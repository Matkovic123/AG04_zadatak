<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Feeddit web/cloud application</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/style.css" th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container" style="padding: 200px;">
    <div class="row">

        <h1 class="text-center">Feeddit</h1>
        <form th:action="@{/login}" method="post">

            <table class="table text-center borderless">
                <tr>
                    <td><label> User Name : <input type="text" name="username"/> </label></td>
                </tr>
                <tr>
                    <td><label> Password : <input type="password" name="password"/> </label></td>
                </tr>
                <tr>
                    <td> <button type="submit" class="btn btn-default">Sign In</button></td>
                </tr>
            </table>

        </form>

    </div>
</div>
</body>
</html>
