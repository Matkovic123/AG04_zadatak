<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Feeddit Spring App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Article Details</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Article Id:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${article.id}">Article Id</p></div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Headline:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${article.headline}">Headline</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Added on:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${article.entryDate}">Added on</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${article.author}">Author</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Votes:</label>
                <div class="col-sm-10">
                    <p class="form-control-static" th:text="${article.votes}">Votes</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Link:</label>
                <div class="col-sm-10">
                    <a th:href="${article.link}" target="_blank" class="form-control-static" th:text="${article.link}">Link</a>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
