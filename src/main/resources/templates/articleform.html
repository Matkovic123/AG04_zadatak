<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Feeddit Spring App</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Article Details</h2>
    <div>
        <form class="form-horizontal" th:object="${article}" th:action="@{/article}" method="post">
            <input type="hidden"  th:field="*{id}"/>
            <input type="hidden"  th:field="*{votes}"/>
            <input type="hidden"  th:field="*{byUser}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Headline:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{headline}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Added on:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control"  th:field="*{entryDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">link:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{link}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
